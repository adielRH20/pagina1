<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="card">
    <section class="card__firts-section">
      <img class="card__firts-section__image" src="./images/image-product-mobile.jpg" alt="image product">
    </section>
    <section class="card__second-section">
      <p class="card__second-section__product-type">PERFUME</p>
      <h2 class="card__second-section__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__second-section__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__second-section__price">
        <p class="card__second-section__price-discount">$149.99</p>
        <p class="card__second-section__price-valu">$169.99</p>
      </div>
      <button class="card__second-section__button">
        <img class="card__second-section__button-icon" src="./images/icon-cart.svg" alt="icon card">
        Add to Cart
      </button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.instagram.com/adielrh8/?hl=es-la">Adiel Hern√°ndez</a>.
  </footer>
</body>
</html>
